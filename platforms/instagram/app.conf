<VirtualHost *:80>
    ServerName your_ip
    DocumentRoot /home/blackstackhub/instagram

    WSGIDaemonProcess instagram python-path=/home/blackstackhub/instagram:/home/blackstackhub/instagram/venv/lib/python3.11/site-packages
    WSGIProcessGroup instagram
    WSGIScriptAlias /instagram /home/blackstackhub/instagram/app.py

    <Directory /home/blackstackhub/instagram>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/instagram_error.log
    CustomLog ${APACHE_LOG_DIR}/instagram_access.log combined

</VirtualHost>
